<nb-card>
  <nb-card-body class="py-0 px-0">
    <nb-icon
      icon="more-horizontal-outline"
      pack="eva"
      [nbContextMenu]="items"
      [nbContextMenuPlacement]="'right'"
    ></nb-icon>
    <div class="img-container">
      <img src="assets/images/kitten-dark.png" alt="" class="" />
    </div>
    <h1>{{documentData.name}}</h1>
    <p>{{documentData.description}}</p>
  </nb-card-body>
  <nb-card-footer>{{documentDate}}</nb-card-footer>
</nb-card>
