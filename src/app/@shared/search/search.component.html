<nb-form-field>
  <nb-icon nbSuffix icon="search" pack="eva"></nb-icon>
  <input
    type="text"
    fullWidth
    [placeholder]="'Search'"
    nbInput
    shape="round"
    (input.enter)="onSearchHandler()"
    (change)="onSearchHandler()"
    placeholder="{{ placeholderText }}"
    (paste)="onSearchHandler()"
    [(ngModel)]="searchValue"
  />
</nb-form-field>
