<nb-card>
  <div class="project-background">
    <nb-card-header class="row mx-0 justify-content-between">
      <span (click)="routeMap()" class="overflow-ellipsis"
        >{{ createdAt }}
        <span></span>
      </span>
      <nb-icon
        icon="more-vertical"
        outline
        class="dots-icon"
        nbButton
        [nbContextMenu]="menuitems"
        nbContextMenuTag="project-card-Items"
      >
      </nb-icon>
    </nb-card-header>
  </div>
  <nb-card-footer (click)="routeMap()">
    <h5 class="project-name">{{ projectitem.name }}</h5>
    <p class="project-description">{{ projectitem.description }}</p>
    <div class="footer-link">
      <p class="project-location">location</p>
      <nb-icon icon="file-text" pack="eva" class="folder-icon"> </nb-icon>
    </div>
  </nb-card-footer>
</nb-card>
