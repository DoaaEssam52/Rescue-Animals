<div class="login-page">
  <div class="row">
    <div class="col-lg-8">
      <div class="cover-content">
        <h3>S <img src="./assets/images/Vector.png" alt="" /> D</h3>
        <img
          src="./assets/images/WhatsApp Image 2021-01-24 at 3.38.50 PM.jpeg"
          alt=""
          class="img-fluid coverImg"
        />
      </div>
    </div>
    <div class="col-lg-4 form">
      <div class="form-content">
        <h3>
          welcome to S
          <img src="./assets/images/Vector.png" alt="" /> D
        </h3>
        <nb-icon icon="link" pack="svg"></nb-icon>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
          <nb-form-field>
            <nb-icon nbPrefix icon="person" pack="eva" class="icon"></nb-icon>
            <input
              type="text"
              nbInput
              fullWidth
              shape="rectangle"
              placeholder="username"
              formControlName="username"
              shape="round"
            />
          </nb-form-field>
          <div
            *ngIf="
              loginForm.get('username').hasError('required') &&
              loginForm.controls.username.touched||loginForm.get('username').hasError('pattern')
            "
            class="error-cusomize"
          >
            Username is required
          </div>
          <nb-form-field>
            <nb-icon nbPrefix icon="lock" pack="eva" class="icon"></nb-icon>
            <input
              [type]="getInputType()"
              nbInput
              fullWidth
              placeholder="Password"
              formControlName="password"
              shape="round"
            />
            <button
              nbSuffix
              nbButton
              ghost
              type="button"
              (click)="toggleShowPassword()"
            >
              <nb-icon
                class="icon"
                [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                pack="eva"
                [attr.aria-label]="
                  showPassword ? 'hide password' : 'show password'
                "
              >
              </nb-icon>
            </button>
          </nb-form-field>
          <div
            *ngIf="
              loginForm.get('password').hasError('required') &&
              loginForm.controls.password.touched||loginForm.get('password').hasError('pattern')
            "
            class="error-cusomize"
          >
            Password is required , minimum 6 digits
          </div>
          <button
            nbButton
            fullWidth
            status="primary"
            type="submit"
            [disabled]="loginForm.invalid"
            shape="round"
            class="cusomize-btn"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
