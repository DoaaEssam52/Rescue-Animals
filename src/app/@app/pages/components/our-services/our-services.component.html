<section class="services">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 row justify-content-center adjustResponsive">
      <h2 class="text-center mx-auto mb-5">
        <span>♥</span> خدماتنا <span>♥</span>
      </h2>
      <div *ngFor="let serviceCard of servicesData">
        <ngx-service-card
          [serviceTitle]="serviceCard.title"
          [serviceDescription]="serviceCard.description"
        ></ngx-service-card>
      </div>
    </div>
    <div class="col-md-6 row text-left imgs">
      <div class="col-xs-6 col-sm-6 col-md-12">
        <img src="assets/images/services2.png" alt="" />
      </div>
      <div class="col-xs-6 col-sm-6 col-md-12">
        <img src="assets/images/us2.png" alt="" />
      </div>
    </div>
  </div>
</section>
