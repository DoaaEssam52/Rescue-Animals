<nb-layout class="mapview">
  <nb-layout-column>
    <div class="sideBar">
      <div *ngIf="this.compacted == false" class="Expand">
        <div class="px-3">
          <div class="fixedParts">
            <div class="header d-flex justify-content-start align-items-center">
              <!-- <img src="" alt="" /> -->
              <h6>MEEG</h6>
              <div class="text-right ml-auto">
                <nb-icon
                  class="toggle"
                  icon="menu-outline"
                  pack="eva"
                  (click)="toggleCompact()"
                ></nb-icon>
              </div>
            </div>
            <div class="row mx-0 mt-4 mb-1">
              <div class="col-xl-6"><ngx-search></ngx-search></div>
              <div class="col-xl-3 px-2">
                <button class="add-item">
                  <nb-icon icon="funnel-outline"></nb-icon>Filters
                </button>
              </div>
              <div class="col-xl-3 px-2">
                <button class="add-item">
                  <nb-icon icon="plus-outline"></nb-icon>Add Project
                </button>
              </div>
            </div>
            <div class="d-flex texts mb-3">
              <span>10 Results</span>
              <span>in Progress</span>
            </div>
          </div>
          <div class="projects-container">
            <div *ngFor="let project of this.ProjectsData">
              <ngx-card-map
                [cardData]="project"
                [imgUrl]="project.imageUrl"
                [isActive]="isActive(project.id)"
              ></ngx-card-map>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="this.compacted == true" class="Collapse text-center">
        <nb-icon
          class="toggle"
          icon="menu-outline"
          pack="eva"
          (click)="toggleCompact()"
        ></nb-icon>
      </div>
    </div>
    <ngx-map
      [projectId]="this.projectId"
      (mapAsset)="mapFeatures($event)"
      [class.map1]="compacted"
      [class.map2]="!compacted"
    ></ngx-map>
  </nb-layout-column>

  <!-- <nb-layout-column>
    <ngx-map [projectId]="this.projectId"></ngx-map>
  </nb-layout-column> -->
</nb-layout>
