<nb-layout windowMode>
  <nb-layout-header>
    <ngx-header></ngx-header>
    <!-- <ng-content select='projectsHead'></ng-content> -->
  </nb-layout-header>
  <nb-sidebar
    class="menu-sidebar sidebar"
    tag="menu-sidebar"
    responsive
    start
    id="nb-sidebar"
  >
  <div class="expandedItem">
    <p>
      <a class="sidebar-toggle" (click)="toggleSidebar()">
        <img class="colappase-img-infinty" src="assets/images/images/infinity.svg" alt="" />
      </a>
    </p>
  </div>
    <div class="compactedItem">
      <p>
        <a class="sidebar-toggle" (click)="toggleSidebar()">
          <img class="compactedItem-img" src="assets/images/images/infinity.svg" alt="" />
        </a>
      </p>
    </div>

    <ng-content select="nb-menu"></ng-content>
  </nb-sidebar>

  <nb-layout-column>
    <ng-content select="router-outlet"></ng-content>
  </nb-layout-column>

  <!-- <nb-layout-footer fixed>
    <ngx-footer></ngx-footer>
  </nb-layout-footer> -->
</nb-layout>
