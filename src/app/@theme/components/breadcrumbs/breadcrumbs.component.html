<div class="breadcrumbs-container">
    <nav>
      <ol class="breadcrumb">
        <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item text-uppercase"
          routerLinkActive="breadcrumb-item--active">
            <a *ngIf="breadcrumb.link" (click)="test()" routerLink="{{breadcrumb.link }}" routerLinkActive="breadcrumb-item--active " class="text-ellipsis">
                {{ breadcrumb.name }}
            </a>
            <span *ngIf="!breadcrumb.link" class="text-ellipsis">{{breadcrumb.name }}</span>
        </li>
      </ol>
    </nav>
  </div>
